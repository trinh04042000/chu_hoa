<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Regular expression to check string's first character is uppercase or not</title>

</head>
<body>
 <script>
     function isFirstLetterUpperCase(str){
         regexp = /^[A-Z]/;
         if (regexp.test(str)) {
             alert("String's first character is uppercase");
         } else {
             alert("String's first character is not uppercase");
         }
     }
     isFirstLetterUpperCase('Nguyen van Nam');
 </script>
</body>
</html>
